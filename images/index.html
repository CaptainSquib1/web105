<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing images</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Editing Images</h1>
        </header>
        <h2>Image 1</h2>
        <img src="Pictures/leaf.jpg" alt="Leaf">
        <img src="Pictures/ueleaf.jpg" alt="Unedited Leaf">
        <h2>Image 2</h2>
        <img src="Pictures/rainbow.jpg" alt="Rainbow">
        <img src="Pictures/uerainbow.jpg" alt="Unedited Rainbow">
        <h2>Image 3</h2>
        <img src="Pictures/storm.jpg" alt="Storm">
        <img src="Pictures/uestorm.jpg" alt="Unedited Storm">
        <h2>Image 4</h2>
        <img src="Pictures/storm_house.jpg" alt="Storm Over House">
        <img src="Pictures/uestorm_house.jpg" alt="Unedited Storm Over House">
        <h2>Image 5</h2>
        <img src="Pictures/street.jpg" alt="Street">
        <img src="Pictures/uestreet.jpg" alt="Unedited Street">
    </div>

</body>

</html>
